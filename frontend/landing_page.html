<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostBoxNewGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="position-relative vh-100">
    <div class="container-fluid h-100 px-5 py-4 d-flex flex-row justify-content-between align-items-center position-relative border border-dark">
        <div class="container-fluid d-flex align-items-start justify-content-around">
            <div class="contianer-fluid d-flex flex-column justify-content-between">
                <div class="">
                    <p class="display-1">Post Box New Gen</p>
                </div>
                <div>
                    <p>คำแนะนำสำหรับ ผู้ส่งของ</p>
                </div>
                <div class="contianer-fluid">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputTracking" class="col-form-label">Tracking Code</label>
                          </div>
                          <div class="col-auto">
                              <input type="inputTracking" id="inputTracking" class="form-control">
                          </div> 
                          <div class="col-auto">
                              <button type="submit" class="btn btn-primary"> Submit</button>
                          </div>
                      </div>
                  </div>
            </div>
            <form action="onsubmit" class="bg-light px-4 py-5 rounded">
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="user name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Activate</button>
            </form>
        </div>
    </div>

        <img class="image-fluid position-absolute" style="left: 11%; bottom:10%;"
        src="https://s3.ap-south-1.amazonaws.com/cms-abp-prod-media/library/THE_TELEGRAPH/mig/1141202/images/0212-JOBS-LEAD.jpg" alt="postman img">
    </body>
</html>
