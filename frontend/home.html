<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="position-relative d-flex justify-content-center">
    <div class="position-absolute top-0 bg-primary w-100 h-100" style="z-index: -999;"></div>
    <div class="container-fluid justify-content-center align-items-center" style="margin: 10rem 0;">
        <div class="container shadow bg-white rounded-3" style="padding: 7rem 0;">
            <div class="row justify-content-center align-content-center">
                <div class="col-md-10">
                    <div class="text-nowrap">
                        <h1>Welcome <span id="username"> username</span></h1>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-content-center">
                <div class="col-md-10">
                    <div class="text-nowrap">
                        <h4>Current Box Status : <span id ="box-status"> Lock</h4>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="margin: 3rem 0;">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Your Item name">
                        <label for="floatingInput">Name</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Tracking code">
                        <label for="floatingPassword">Tracking Code</label>
                    </div>
                </div>
                <div class="col-md-auto">
                    <button type="button" class="btn btn-primary" style="height: calc(3.5rem + 2px)" id="save-supply">Submit</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <h2>Table</h2>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="margin: 5rem 0 ;">
                <div class="col-md-10">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Tracking Code</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table--body1">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <h2>Table</h2>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="margin: 5rem 0 ;">
                <div class="col-md-10">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Tracking Code</th>
                                <th scope="col">Status</th>
                                <th scope="col">Time Sent</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table--body2">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="margin: auto  0;">
                <div class="col-md-10">
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./home.js"></script>
    <script src="./graph.js"></script>
    <script src="./deliveredTable.js"></script>
</body>

</html>
